{% extends "layouts/conditional-content-layout.html" %}

{% set pageName="Home" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <span class="govuk-caption-l">Supplier</span>
    <h1 class="govuk-heading-l">
      {{ data['travel'] }} details
    </h1>

    <div class="govuk-form-group">
      <label class="govuk-label" for="distance-from">
        Distance
      </label>
      <div id="distance-from-hint" class="govuk-hint">
        The customer's total journey, in miles
      </div>
      <input class="govuk-input govuk-!-width-one-half" id="distance-from" name="distance-from" type="text" aria-describedby="distance-from-hint">
    </div>

    <div class="govuk-form-group">
      <label class="govuk-label" for="item-cost">
        Item cost
      </label>
      <div class="govuk-input__wrapper">
        <div class="govuk-input__prefix" aria-hidden="true">Â£</div>
        <input class="govuk-input govuk-input--width-5" id="item-cost" name="costPerItem" type="text" spellcheck="false">
      </div>
    </div>

    <div class="govuk-form-group">
      <label class="govuk-label" for="more-detail">
        More information
      </label>
      <div id="more-detail-hint" class="govuk-hint">
        Include any information that supports the claim or explain expensive costs
      </div>
      <textarea class="govuk-textarea" id="more-detail" name="moreDetail" rows="5" aria-describedby="more-detail-hint"></textarea>
    </div>

    <div class="govuk-button-group">
      <button type="submit" class="govuk-button" data-module="govuk-button">
        Continue
      </button>
    </div>

  </div>
</div>

{% endblock %}
