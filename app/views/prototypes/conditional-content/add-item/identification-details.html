{% extends "layouts/conditional-content-layout.html" %}

{% set pageName="Home" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <span class="govuk-caption-l">Supplier</span>
    <h1 class="govuk-heading-l">
      Item details - {{ data['pickItem'] }}
    </h1>

    <div class="govuk-form-group">
      <label class="govuk-label" for="identification-type">
        Type of identification
      </label>
      <input class="govuk-input govuk-!-width-one-half" id="identification-type" name="identification-type" type="text">
    </div>

    <div class="govuk-form-group">
      <label class="govuk-label" for="item-cost">
        Cost
      </label>
      <div class="govuk-input__wrapper">
        <div class="govuk-input__prefix" aria-hidden="true">Â£</div>
        <input class="govuk-input govuk-input--width-5" id="item-cost" name="item-cost" type="text" spellcheck="false">
      </div>
    </div>

    <div class="govuk-button-group">
      <button type="submit" class="govuk-button" data-module="govuk-button">
        Continue
      </button>
    </div>
  </div>
</div>

{% endblock %}
