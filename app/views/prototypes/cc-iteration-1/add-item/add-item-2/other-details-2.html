{% extends "layouts/conditional-content-layout.html" %}

{% set pageName="Home" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form action="/prototypes/cc-iteration-1/add-item/item-summary-2" method="post" class="govuk-form-group">

      <span class="govuk-caption-l">{{ data['supplier-name'] }}</span>
      <h1 class="govuk-heading-l">
        {{ data['pickItem'] }} details
      </h1>

      <div class="govuk-form-group">
        <label class="govuk-label" for="other-name">
          Name
        </label>
        <input class="govuk-input govuk-!-width-one-half" id="other-name" name="other-name2" type="text">
      </div>

      <div class="govuk-form-group">
        <label class="govuk-label" for="item-cost">
          Cost
        </label>
        <div class="govuk-input__wrapper">
          <div class="govuk-input__prefix" aria-hidden="true">Â£</div>
          <input class="govuk-input govuk-input--width-5" id="item-cost" name="item-cost2" type="text" spellcheck="false">
        </div>
      </div>

      <div class="govuk-form-group">
        <label class="govuk-label" for="more-detail">
          More information
        </label>
        <div id="more-detail-hint" class="govuk-hint">
          Include any information that supports the claim or explain expensive costs
        </div>
        <textarea class="govuk-textarea" id="more-detail" name="moreDetail2" rows="5" aria-describedby="more-detail-hint"></textarea>
      </div>

      <div class="govuk-button-group">
        <button type="submit" class="govuk-button" data-module="govuk-button">
          Continue
        </button>
      </div>

    </form>
  </div>
</div>

{% endblock %}
